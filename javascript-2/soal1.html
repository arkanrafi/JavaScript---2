<!DOCTYPE html>
<html>
    <head>
	    <title>Soal 1</title>
    </head>
    <body>
        <div>
	        <table>
		        <thead>
			        <tr>
				        <th>Lingkarang</th>
			        </tr>
		        </thead>
		        <tbody>
			        <tr>
				        <td>Masukan nilai jari - jari</td>
			        </tr>
			        <tr>
				        <td><input type="text" id="jarijari"></td>
			        </tr>
        			<tr>
		        		<td><button onclick="hitung()">Hitung</button></td>
			        </tr>
        		</tbody>
		        <tfoot>
			        <tr>
        				<td>Luas lingkaran</td>
		        	</tr>
			        <tr>
        				<td><input type="text" id="luas" disabled></td>
		        	</tr>
			        <tr>
        				<td>Keliling lingkarang</td>
		        	</tr>
			        <tr>
        				<td><input type="text" id="keliling" disabled></td>
		        	</tr>
        		</tfoot>
	        </table>
        </div>
        <script>
            const phi = 3.14;
            var luas;
            var keliling;
            var r;
            var d;
            function hitung() {
	            r = parseFloat(document.getElementById("jarijari").value);
	            luas = phi * Math.pow(r,2);
	            d = 2 * r;
	            keliling = phi * d;
	            document.getElementById('luas').value = luas;
	            document.getElementById('keliling').value = keliling;
            }
        </script>
    </body>
</html>
